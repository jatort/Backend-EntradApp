version: "3.8"
services:
  web:
    build:
      context: .
      target: development
    volumes:
      - ./:/entradapp
    ports:
      - ${PORT}:${PORT}
    command: npm run dev
    depends_on:
      - db
    links:
      - db

  db:
    image: mongo
    volumes:
      - entradapp-db:/data/db
    ports:
      - 27017:27017

volumes:
  entradapp-db:
